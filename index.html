<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Script  -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Vieux Port Salaire</title>
</head>
<body>
<!-- header  -->
    <header>
<div class="nav">
    <div class="inner_nav"> 
<img src="/img/VPM - FR.jpg" alt="vieux port logo">
</div>
</div>
    </header>
<!-- header  -->
<!-- TWO CONTAINERS -->
<div class="container text-left">

    <div class="row align-items-start">
    <div class="col">
        <h1 class="title">Calcule ton salaire au Vieux Port de Montreal</h1>
        <form>

        <label for="NombreHeure">Nombre d'heures en regulier:</label>
        <input type="number" id="NombreHeure" step="0.01" value="0" >

        <label for="TauxHoraire">Ton Taux horaire:</label>
        <input type="number" id="TauxHoraire" step="0.01" value="0" ><br></br>



        


        <label for="NombreHeureTS">Nombre d'heures en TS:</label>
        <input type="number" id="NombreHeureTS" value="0"><br></br>

     


        <label for="NombreHeureNuit">Nombre d'heure de nuit:</label>
        <input type="number" id="NombreHeureNuit" value="0"><br></br>



        <button type="button" onclick="calculeSalaire()">Calcule salaire</button>



    </form>


    </div>
    <div class="col" id="resultat">
        <h1 id="titre"></h1><br></br>
        <h2 id="resultat_brut"></h2>
        <h2 id="resultat_net"></h2>
        
       

    </div>


</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script>
    const tooltips = document.querySelectorAll('.tt');
    tooltips.forEach(t => {new bootstrap.Tooltip(t)} )


    function calculeSalaire(){
    const nombreHeure = parseFloat(document.getElementById('NombreHeure').value);    
    const tauxHoraire = parseFloat(document.getElementById('TauxHoraire').value);
    const nombreHeureTS = parseFloat(document.getElementById('NombreHeureTS').value);
    const nombreHeureNuit = parseFloat(document.getElementById('NombreHeureNuit').value);
   
    let revenue = (nombreHeure * tauxHoraire) + (nombreHeureTS * (tauxHoraire * 1.5)) + (nombreHeureNuit * 1.1);
    document.getElementById("resultat_brut").innerHTML =  `Total Brut: ${revenue} <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Avant Imposable">
            ?
          </button>`;
    document.getElementById("titre").innerHTML =  "Releve des retenus potentiel";

    console.log(revenue);





    /*console.log(nombreHeure);
    console.log(tauxHoraire);
    console.log(nombreHeureTS);
    console.log(nombreHeureNuit);*/
    
    }
</script>

</body>
</html>
