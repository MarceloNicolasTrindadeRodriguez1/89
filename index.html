<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Script  -->
    <link rel="stylesheet" href="styles.css">
    <!-- JS -->
    <script src="script.js"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Vieux Port Salaire</title>
</head>
<body>
<!-- header  -->
    <header>
   
<div class="nav">
<img src="/img/VPM - FR.jpg" alt="vieux port logo" >
</div>

</header>
<!-- header  -->
<!-- TWO CONTAINERS -->
<div class="container text-left" >

    <div class="row align-items-start" id="salaire-form">
    <div class="col-sm-6">
        <h1 class="title">Calcule ton salaire au Vieux Port de Montreal</h1>
     
        <form>

        <label for="NombreHeure" >Nombre d'heures en regulier:</label>
        <input type="number" id="NombreHeure" step="0.01" value="0" ><br></br>

        <label for="TauxHoraire" class="form-label">Ton Taux horaire:</label>
        <input type="number" id="TauxHoraire" step="0.01" value="0" ><br></br>

        <label for="NombreHeureTS" >Nombre d'heures en TS:</label>
        <input type="number" id="NombreHeureTS" value="0"><br></br>

        <label for="NombreHeureNuit" class="form-label">Nombre d'heure de nuit:</label>
        <input type="number" id="NombreHeureNuit" value="0"><br></br>

        <button type="button" class="btn btn-primary" onclick="calculeSalaire()">Calcule salaire</button>

    </form>


    </div>
    <div class="col-sm-6" id="resultat">
        <h1 id="titre"></h1><br></br>
        <h2 id="resultat_brut"></h2>
        <h3 id="retenues"></h3>
        <h2 id="resultat_net"></h2>
        
       

    </div>


</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
