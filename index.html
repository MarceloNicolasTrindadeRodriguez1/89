<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Script  -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Vieux Port Salaire</title>
</head>
<body>
<!-- header  -->
    <header>
<div class="nav">
    <div class="inner_nav"> 
<img src="/img/VPM - FR.jpg" alt="vieux port logo">
</div>
</div>
    </header>
<!-- header  -->
<!-- TWO CONTAINERS -->
<div class="container text-left">

    <div class="row align-items-start">
    <div class="col">
        <h1 class="title">Calcule ton salaire au Vieux Port de Montreal</h1>
        <form>
        <label for="TauxHoraire">Ton Taux horaire:</label>
        <input type="number" id="TauxHoraire" placeholder="Inscrit ton taux horaire"><br></br>


        <label for="quartNuit">Combien de quart de nuit a tu fais:</label>
        <input type="number" id="quartNuit" placeholder="Inscrit les quart de nuit"><br></br>


        <label for="quartTS">Combien d'heure en TS a tu fais:</label>
        <input type="number" id="quartTS" placeholder="Inscrit le nombre d'heure"><br></br>


        <label for="heureSemaine">Combien d'heure a tu fais durant les 2 semaines de paie:</label>
        <input type="number" id="heureSemaine" placeholder="Inscrit le nombre d'heure"><br></br>

        <button type="button" onclick="calculeSalaire()">Calcule salaire</button>



    </form>


    </div>
    <div class="col" id="resultat">
        

    </div>


</div>
</div>

<script>
    function calculeSalaire(){
    const TauxHoraire = parseFloat(document.getElementById('TauxHoraire').value);
    const heureSemaine = parseFloat(document.getElementById('heureSemaine').value);

    const salaireBrute = TauxHoraire * heureSemaine;
    document.getElementById('resultat').innerText = `Salaire: $${salaireBrute.toFixed(2)}`;



    
    }
</script>

</body>
</html>
