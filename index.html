<div class="container text-left">

    <div class="row align-items-start">
    <div class="col">
        <h1 class="title">Calcule ton salaire au Vieux Port de Montreal</h1>
        <form>

        <label for="NombreHeure">Nombre d'heures en regulier:</label>
        <input type="number" id="NombreHeure" step="0.01" >

        <label for="TauxHoraire">Ton Taux horaire:</label>
        <input type="number" id="TauxHoraire" step="0.01" ><br></br>
        


        <label for="NombreHeureTS">Nombre d'heures en TS:</label>
        <input type="number" id="NombreHeureTS"><br></br>

     


        <label for="NombreHeureNuit">Nombre d'heure de nuit:</label>
        <input type="number" id="NombreHeureNuit" ><br></br>



        <button type="button" onclick="calculeSalaire()">Calcule salaire</button>



    </form>


    </div>
    <div class="col" id="resultat">
        

    </div>


</div>
</div>

<script>
    function calculeSalaire(){
    const nombreHeure = parseFloat(document.getElementById('NombreHeure').value);    
    const tauxHoraire = parseFloat(document.getElementById('TauxHoraire').value);
    const nombreHeureTS = parseFloat(document.getElementById('NombreHeureTS').value);
    const nombreHeureNuit = parseFloat(document.getElementById('NombreHeureNuit').value);
   
    let revenue = (nombreHeure * tauxHoraire) + (nombreHeureTS * (tauxHoraire * 1.5)) + (nombreHeureNuit * 1.1);

    console.log(revenue);

    }
</script>
